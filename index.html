<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="main.js" defer></script>
  <title>MarLieDev | Time tracking dashboard</title>
</head>

<body>
  <main class="wrapper">
    <h1 class="visually-hidden">Time Tracking Dashboard</h1>
    <div class="time-tracking-dashboard">
      <section class="time-tracking-dashboard__menu">
        <div class="menu__profile">
          <img src="./images/image-jeremy.png" width="64" height="64" alt="Image of Jeremy" />
          <div class="profile__info">
            <span>Report for</span>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="menu__timeframes">
          <button class="btn-timeframe active" data-timeframe="daily">Daily</button>
          <button class="btn-timeframe" data-timeframe="weekly">Weekly</button>
          <button class="btn-timeframe" data-timeframe="monthly">Monthly</button>
        </div>
      </section>
      <section class="time-tracking-dashboard__activities">
        <!-- activities are populated by data -->
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" tabindex="1">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/marliedev" target="_blank" tabindex="2">MarLieDev</a>.
  </footer>
</body>

</html>
